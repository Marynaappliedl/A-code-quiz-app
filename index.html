<!DOCTYPE html>
<html lang="en-gb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body>
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Coding Quiz Challenge</span></div>
        <div class="info-list">
            <p>
                Try to answer the following code-related questions within the time
                limit. Keep in mind that incorrect answers will penalize your
                score/time by ten seconds!
              </p>
        </div>
        <div class="buttons">
            <button class="quit">Exit</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <div class="quiz_box">
        <header>
            <div class="title">A Quiz App</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">75</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
            </div>
            <div class="option_list">
            </div>
        </section>

        <!-- footer -->
        <footer>
            <div class="total_que">
               
            </div>
            <button class="next_btn">Next Question</button>
        </footer>
    </div>

    <!-- A wrapper box that announces the user that he has completed a quiz -->
<div class="wrapper">
    <div class="complete_text">You've completed the Quiz!</div>
    <div class="input_name">
        <label for="full_name">Enter your full name:</label>
        <input type="text" id="full_name" placeholder="Your Full Name">
    </div>
    <div class="score_text">
        <!-- Display user's name and score -->
        <span id="user_info"></span>
    </div>
    <div class="buttons">
        <button class="save_score">Save Score</button>
        <button class="restart">Restart</button>
        <button class="quit">Quit</button>
    </div>
</div>


    <!-- Here I have included questions and responses to them -->
    <script src="questions.js"></script>

    <!-- Here is the main code -->
    <script src="script.js"></script>

</body>
</html>
